about.authors = <html><body>\n<h3>Equipe de GanttProject Praha</h3>\n<b>Developpeurs\:</b>Dmitry Barashev, Maarten Bezemer<br>\n<b>Traductions\:</b>\nCatalan\: Xavier \u00C0vila;\nCroatian\: Predrag Cuklin;\nCzech\: Petr Moses; <br>\nFrench\: Kevin Childs, Bruno Charloup;\nNorwegian\: Roger Andresen;\nPolish\: Tomek Kr\u00F3wczy\u0144ski; <br>\nRussian\: Dmitry Barashev\n<h3>Auteur original</h3>\nAlexandre Thomas\n<h3>Em\u00E9rite</h3>\nRoger Andresen, Benoit Baranne, Matthias Barmeier, Igor Barzilai, Nicolas Bohn, Michael Haeusler<br>\nJoanna Muras, et beaucoup d'autres. Liste compl\u00E8te disponible sur <a href\="http\://ganttproject.biz">le site web de GanttProject</a>\n</body></html>
